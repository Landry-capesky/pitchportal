<!-- analyst_list.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Analystes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Liste des Analystes</h1>
    <form method="get" action="">
        <input type="text" name="q" placeholder="Rechercher un analyste" value="{{ request.GET.q }}">
        <button type="submit">Rechercher</button>
    </form>
    <ul>
        {{% for analyst in analysts %}}
        <li><a href="{% url 'analyst_detail' analyst.id %}">{{ analyst.name }}</a></li>
        {{% empty %}}
        <li>Aucun analyste trouv√©.</li>
        {{% endfor %}}
    </ul>
</body>
</html>
