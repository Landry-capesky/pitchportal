<!-- investor_list.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Investisseurs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Liste des Investisseurs</h1>
    <form method="get" action="">
        <input type="text" name="q" placeholder="Rechercher un investisseur" value="{{ request.GET.q }}">
        <button type="submit">Rechercher</button>
    </form>
    <ul>
        {{% for investor in investors %}}
        <li><a href="{% url 'investor_detail' investor.id %}">{{ investor.name }}</a></li>
        {{% empty %}}
        <li>Aucun investisseur trouv√©.</li>
        {{% endfor %}}
    </ul>
</body>
</html>
