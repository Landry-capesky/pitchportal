<!-- investor_detail.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Investisseur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>{{ investor_detail.name }}</h1>
    <p>Détails: {{ investor_detail.detail }}</p>
    <a href="{% url 'investor_update' investor_detail.id %}">Modifier</a>
    <form action="{% url 'investor_delete' investor_detail.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
</body>
</html>
